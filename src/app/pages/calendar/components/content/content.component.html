<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule #scheduleObj cssClass='schedule-block-events' width='100%' height='100%' [group]="group"
    [currentView]="currentView" [selectedDate]="selectedDate" [eventSettings]="eventSettings" [rowAutoHeight]="true">
      <e-resources>
        <e-resource field='RoomId' title='Room Type' [dataSource]='resourceDataSource' [allowMultiple]='allowMultiple'
          name='Room' textField='text' idField='id' colorField='color'>
        </e-resource>
      </e-resources>
      <e-views>
        <e-view option="TimelineDay"></e-view>
        <e-view option="TimelineWeek"></e-view>
        <e-view option="TimelineMonth"></e-view>
      </e-views>
    </ejs-schedule>
  </div>
</div>
