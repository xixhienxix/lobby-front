<div class="container" style="height: 100%;">
    <div class="card card-custom content-card">
        <app-content
            #calendar 
            [roomCodes]="roomCodes"
            [roomCodesComplete]="roomCodesComplete"
            [ratesArrayComplete]="ratesArrayComplete"
            [allReservations]="allReservations"
            [changing]="changingValue"
            [estatusArray]="houseKeepingCodes"
            (honEditRsv)="onEditRsv($event)"
            (onResizeReserva)="onResizeReservation($event)" 
            (onChangedRate)="onChangedRate($event)" 
            (onChangeEstatus)="onChangeEstatus($event)"
            (onOpenEnviarReservacion)="openEnviarReservacion()"
            (onRefreshingFinished)="onRefreshingFinished($event)"
            (honNvaRsvDateRange)="onNvaRsvDateRange($event)">
        </app-content>
    </div>
    <div class="card card-custom footer-card" *ngIf="allReservations && roomCodesComplete">
        <app-footer
            [allReservations]="allReservations"
            [houseKeepingCodes]="roomCodesComplete">
        </app-footer>
    </div>
</div>

<ng-container *ngIf="_isLoading | async">
    <app-loader-spinner></app-loader-spinner>
  </ng-container>
