<!-- begin::Header -->
<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 ">{{title}}</span>
      <span class="text-muted mt-1 fw-bold fs-7">{{subTitle}}</span>
    </h3>
    <div class="card-toolbar">
      <a href="#" class="btn btn-sm btn-light-primary">
        <app-keenicon name="plus" class="fs-3"></app-keenicon>
        {{buttonHeader}}
      </a>
    </div>
  </div>
  
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <ng-container *ngFor="let col of columns; index as i">
                <th *ngIf="i===0" [ngClass]="classCol1">{{columns[i]}}</th>
                <th *ngIf="i!==0" [ngClass]="columnClass">{{columns[i]}}</th>
                <th *ngIf="i===columns.length" [ngClass]="classColActions">{{columns[i]}}</th>
            </ng-container>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
            <!--Row Begining-->
            <ng-container *ngFor="let row of rows; index as i">
                <tr>
                <td *ngIf="i===0">
                    <div class="d-flex align-items-center">
                      <div class="symbol symbol-50px me-5">
                        <img
                          [attr.src]="rows.img"
                          class=""
                          alt=""
                        />
                      </div>
                      <div class="d-flex justify-content-start flex-column">
                        <a
                          href="#"
                          class="text-gray-900 fw-bolder text-hover-primary mb-1 fs-6"
                        >
                          {{rows.Description}}
                        </a>
                      </div>
                    </div>
                  </td>

                  <td *ngIf="i!==0">
                    <a
                      href="#"
                      class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6"
                    >
                      {{rows.Description}}
                    </a>
                  </td>

                  <!--Icons Column-->
                  <td *ngIf="i===rows.length-1" class="text-end">
                    <a
                      href="#"
                      class="
                        btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                        me-1
                      "
                      (click)="editButton(rows[i])"
                    >
                      <app-keenicon name="pencil" class="fs-3"></app-keenicon>
                    </a>
                    <a
                      href="#"
                      class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                      (click)="deleteButton(rows[i])"
                    >
                      <app-keenicon name="trash" class="fs-3"></app-keenicon>
                    </a>
                  </td>
                </tr>
            </ng-container>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
